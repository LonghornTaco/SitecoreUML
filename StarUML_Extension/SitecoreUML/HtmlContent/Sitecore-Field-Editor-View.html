<div class="editor-view" data-id="sitecoreEditor">
    <hr>
    <div class="editor-view-header">
        <span class="suppress-button"></span>
        <label class="header">Sitecore Field Editor</label>
    </div>
    <div class="editor-view-body" style="padding-left: 1em; padding-right: 1em; padding-bottom: 1em; width: 100%; padding-top: 0.5em; box-sizing: border-box;">
        <table class="property-grid small">
            <tbody>
                <tr>
                    <td>
                        <span class="property-name"></span>Title
                    </td>
                    <td>
                        <input type="text" id="sitecoreField_Title" data-name="Title" data-kind="string" class="k-input k-textbox small sitecore-field-attribute" />
                    </td>
                </tr>  
                <tr>
                    <td>
                        <span class="property-name"></span>Section Name
                    </td>
                    <td>
                        <input type="text" id="sitecoreField_SectionName" data-name="SectionName" data-kind="string" class="k-input k-textbox small sitecore-field-attribute" />
                    </td>
                </tr>  
                <tr>
                    <td>
                        <span class="property-name"></span>Source
                    </td>
                    <td>
                        <input type="text" id="sitecoreField_Source" data-name="Source" data-kind="string" class="k-input k-textbox small sitecore-field-attribute" />
                    </td>
                </tr>  
                <tr>
                    <td>
                        <span class="property-name"></span>Shared
                    </td>
                    <td>
                        <label class="k-checkbox">
                            <input type="checkbox" id="sitecoreField_Shared" data-name="Shared" data-kind="boolean" class="sitecore-field-attribute" />
                            <div class="k-checkbox__checkmark"></div>
                        </label>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <span class="property-name"></span>Unversioned
                    </td>
                    <td>
                        <label class="k-checkbox">
                            <input type="checkbox" id="sitecoreField_Unversioned" data-name="Unversioned" data-kind="boolean" class="sitecore-field-attribute" />
                            <div class="k-checkbox__checkmark"></div>
                        </label>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <span class="property-name"></span>Standard Value
                    </td>
                    <td>
                        <input type="text" id="sitecoreField_StandardValue" data-name="StandardValue" data-kind="string" class="k-input k-textbox small sitecore-field-attribute" />
                    </td>
                </tr> 
                <tr>
                    <td>
                        <span class="property-name"></span>
                    </td>
                    <td>
                        <label class="k-checkbox">
                            <input type="checkbox" id="sitecoreField_Unversioned" data-name="Unversioned" data-kind="boolean" class="sitecore-field-attribute" />
                            <div class="k-checkbox__checkmark"></div>
                        </label>
                    </td>
                </tr>     
            </tbody>
        </table>
        <hr style="margin: 10px 0;" />
        <table class="property-grid small">
            <tbody>
                <tr>
                    <td>
                        <span class="property-name"></span>Auto-Doc
                    </td>
                    <td>
                        <label class="k-checkbox">
                            <input type="checkbox" id="sitecoreField_Documentation" data-name="Documentation" data-kind="boolean" class="sitecore-field-attribute" />
                            <div class="k-checkbox__checkmark"></div>
                        </label>
                        <span class="property-name" style="display: inline-block; width: calc(100% - 23px); padding-left: 8px; font-style: italic;">
                            Will overwrite Documentation on every attribute update
                        </span>
                    </td>
                </tr>     
            </tbody>
        </table>
    </div>
</div>
